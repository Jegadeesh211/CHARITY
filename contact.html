<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/0fa13ff134.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid con6  d-flex flex-column justify-content-center">
        <h2 class="text-white text-center">Contact Us</h2>
        <p class="text-white text-center">Please fill out the form below to contact us.</p>

        <form class="w-100 d-flex flex-column justify-content-center form  p-1 ">
            <div class="form-group text-white p-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group text-white p-3">
                <label for="email ">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>

            </div>

            <div class="form-group text-white p-3">
                <label for="message ">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-3">Submit</button>
        </form>
        <div class="wrapper">
            <ul class="icon-area">
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-behance"></i></a></li>
            </ul>
        </div>

    </div>
    <div class="bg-dark w-100 name">
        <h6 class="text-center text-white"> <i>Jegadeesh R</i></h6>
    </div>
</body>
</html>
